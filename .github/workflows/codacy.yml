# This workflow uses GitHub's native CodeQL for security scanning
# CodeQL provides comprehensive analysis for C++ code

name: CodeQL Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '38 20 * * 3'

permissions:
  contents: read

jobs:
  codeql-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    name: CodeQL Security Scan
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Initialize CodeQL for C++ analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Build the solution for CodeQL to trace
      - name: Build solution
        run: msbuild EIDCredentialProvider.sln /p:Configuration=Release /p:Platform=x64
        continue-on-error: true

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      # Upload results to GitHub Security
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
