name: CodeQL Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 20 * * 3'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup Visual Studio Dev Environment
      uses: ilammy/msvc-dev-cmd@v1

    # Auto-retarget solution to current VS version
    - name: Retarget solution
      run: |
        devenv EIDCredentialProvider.sln /upgrade
        # Alternative using MSBuild
        # msbuild EIDCredentialProvider.sln /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0

    - name: Build solution
      run: msbuild EIDCredentialProvider.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143
      continue-on-error: true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"